<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tasks to do</title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   
   <main class="app-container">
   	<h2 class="text-center">Is there anything to be done?</h2>
   	
   	<section class="new-task-container">
   		<form>
   			<div class="input-group">
   				<input type="text" class="form-control" placeholder="Enter the task">
   				
   				<span class="input-group-btn">
   					<button class="btn btn-primary" type="submit">
					<i class="fa fa-plus" title="Add a task"></i>
                    </button>
              
   				</span>

   			</div>
			
   		</form>
   	</section>
   	
   	<section class="tasks-container">
   		<ul></ul>
   	</section>
   </main>
   
    <script  src="./main.js"></script> 
	
</body>
</html>
